##################################################################################################
# Portal services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: portal
  labels:
    app: portal
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: portal
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: portal-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: portal
        version: v1
    spec:
      containers:
      - name: portal
        image: dinfo.cn/jiabao/portal:0.0.3
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 64Mi
        env:
        - name: JAVA_OPTS
          value: " -Xmx64m -Dservice.a.url=http://service-a:8081/sa/info -Dservice.c.url=http://service-c:8083/sc/info"
        ports:
        - containerPort: 8080

---
#####################################################################################################
# Ingress resource (gateway)
#####################################################################################################
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway-portal
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "istio"
spec:
  rules:
  - http:
      paths:
      - path: /portal/.*
        backend:
          serviceName: portal
          servicePort: 8080
---

